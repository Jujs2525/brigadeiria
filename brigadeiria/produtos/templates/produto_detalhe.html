{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>{{ produto.nome }} | Sayuri's Brigadeiros</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Voces&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'CSS/base.css' %}">
  <link rel="stylesheet" href="{% static 'CSS/produto_detalhe.css' %}">
  <link rel="stylesheet" href="{% static 'CSS/search.css' %}">
  <link rel="stylesheet" href="{% static 'CSS/alerta.css' %}">
  <link rel="icon" href="{% static 'src/TCC.png' %}" type="image/png">
</head>
<body>

  <!-- ALERTAS -->
  <div id="global-alerts" class="msg-container"></div>

  <!-- CABE√áALHO -->
  <header class="main-header">
    <div class="container header-grid">
      <a href="{% url 'index' %}" class="brand">
        <img src="{% static 'src/TCC.png' %}" alt="Logo Sayuri's Brigadeiros" class="fotologo">
      </a>

      <!-- BARRA DE PESQUISA -->
      <div class="search-wrapper">
        <div class="search" id="search">
          <label for="searchInput">
            <span class="material-symbols-outlined">search</span>
          </label>
          <input class="searchInput" type="search" id="searchInput" placeholder="Pesquisar...">
        </div>
        <div class="results-box" id="resultsBox"></div>
      </div>

      <img src="{% static 'src/ICONS.png' %}" alt="Brigadeiro" class="brigadeiro">
    </div>

    <!-- NAVEGA√á√ÉO -->
    <nav class="menu-opcoes">
      <ul class="container nav-list">
        <li><a href="{% url 'index' %}">P√ÅGINA INICIAL</a></li>
        <li><a href="#sobrenos_slide" class="scroll-link">SOBRE N√ìS</a></li>
        <li><a href="{% url 'cardapio' %}">CARD√ÅPIO</a></li>
        <li><a href="{% url 'carrinho' %}">CARRINHO</a></li>
        <li><a href="{% url 'perfil' %}">PERFIL</a></li>
      </ul>
    </nav>
  </header>

  <!-- Conte√∫do principal -->
  <main class="produto-container">
    <div class="produto-card">
      {% if produto.imagem %}
        <img src="{{ produto.imagem.url }}" alt="{{ produto.nome }}" class="produto-imagem">
      {% endif %}

      <div class="produto-info">
        <h1 class="produto-nome">{{ produto.nome }}</h1>
        <p class="produto-descricao">{{ produto.descricao }}</p>

        <div class="quantidade-wrapper">
          <button class="btn-quantidade menos">‚àí</button>
          <span class="quantidade" id="quantidade">25</span>
          <button class="btn-quantidade mais">+</button>
        </div>

        <div class="add-wrapper">
          <button class="btn-add" id="btnAdicionar">Adicionar</button>
          <span class="total" id="total">R$ 0,00</span>
        </div>
      </div>
    </div>
  </main>

  <!-- RODAP√â -->
  <footer class="main-footer">
    <div class="container footer-grid">
      <div class="footer-logo-esquerda">
        <img src="{% static 'src/TCC.png' %}" alt="Logo Sayuri" class="fotologo1">
      </div>

      <div class="redesSociais" aria-label="Redes sociais">
        <a href="mailto:sayurimo@gmail.com?subject=Contato&body=Ol√°, gostaria de informa√ß√µes">
          <img src="{% static 'src/e-mail.png' %}" alt="email" class="icones">
        </a>
        <a href="tel:+5515981453091">
          <img src="{% static 'src/chamada-telefonica.png' %}" alt="telefone" class="icones">
        </a>
        <a href="https://www.google.com/maps/place/Horto+Florestal+Villagio/@-23.4388829,-47.4939461,17z" target="_blank" rel="noopener">
          <img src="{% static 'src/localizacao.png' %}" alt="endere√ßo" class="icones">
        </a>
        <a href="https://www.instagram.com/sayuri_brigadeiros?igsh=MWh4Zjc0Ynp6NTA2eg==" target="_blank" rel="noopener">
          <img src="{% static 'src/instagram.png' %}" alt="Instagram" class="icones">
        </a>
      </div>

      <div class="footer-logo-direita">
        <img src="{% static 'src/Logo Principal.png' %}" alt="Logo Studio" class="logo-direita">
      </div>
    </div>
  </footer>

  <!-- üëá BLOCO DO PRODUTO (AQUI, ANTES DOS ARQUIVOS .JS) -->
  <script>
    window.PRODUTO = {
      nome: "{{ produto.nome|escapejs }}",
      descricao: "{{ produto.descricao|escapejs }}",
      categoria: "{{ produto.categoria|default:''|escapejs }}",
      preco: "{{ produto.preco|default:'1.50' }}"
    };
    console.log("DEBUG ‚Üí window.PRODUTO:", window.PRODUTO);
  </script>

  <!-- JS -->
  <script src="{% static 'JS/search.js' %}" defer></script>
  <script src="{% static 'JS/produto_detalhe.js' %}" defer></script>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="{% static 'JS/alerta.js' %}"></script>

</body>
</html>
