{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CARRINHO | Sayuri's Brigadeiros</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Voces&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'CSS/base.css' %}" />
  <link rel="stylesheet" href="{% static 'CSS/carrinho.css' %}" />
  <link rel="stylesheet" href="{% static 'CSS/search.css' %}" />
</head>
<body>

  <!-- CABEÇALHO -->
  <header class="main-header">
    <div class="container header-grid">
      <a href="{% url 'index' %}" class="brand">
        <img src="{% static 'src/TCC.png' %}" alt="Foto logo" class="fotologo">
      </a>

      <!-- BARRA DE PESQUISA -->
      <div class="search-wrapper">
        <div class="search" id="search">
          <label for="searchInput">
            <span class="material-symbols-outlined">search</span>
          </label>
          <input class="searchInput" type="search" id="searchInput" placeholder="Pesquisar...">
        </div>
        <div class="results-box" id="resultsBox"></div>
      </div>

      <img src="{% static 'src/ICONS.png' %}" alt="Brigadeiro" class="brigadeiro">
    </div>

    <!-- NAVEGAÇÃO -->
    <nav class="menu-opcoes">
      <ul class="container nav-list">
        <li><a href="{% url 'index' %}">PÁGINA INICIAL</a></li>
        <li><a href="{% url 'cardapio' %}">CARDÁPIO</a></li>
        <li><a href="{% url 'perfil' %}">PERFIL</a></li>
        <li><a href="{% url 'carrinho' %}">CARRINHO</a></li>
        <li><a href="#sobrenos_slide" class="scroll-link">SOBRE NÓS</a></li>
      </ul>
    </nav>
  </header>

  <!-- CONTEÚDO -->
  <main>
    <section class="card-section">
      <h2>Meu Pedido</h2>
      <div id="card-itens-container">
        <p>Seu Carrinho está Vazio</p>
      </div>
      <div class="card-total">
        <h3>Total: <span id="card-total-value">R$0,00</span></h3>
      </div>
      <button id="limpar-pedido" class="btn">Limpar Pedido</button>
      <button id="checkout-btn" class="btn">Finalizar Pedido via WhatsApp</button>
    </section>
  </main>

  <!-- RODAPÉ -->
  <footer class="main-footer">
    <div class="container footer-grid">
      <div class="footer-logo-esquerda">
        <img src="{% static 'src/TCC.png' %}" alt="Foto logo" class="fotologo1">
      </div>

      <div class="redesSociais" aria-label="Redes sociais">
        <a href="mailto:sayurimo@gmail.com?subject=Contato&body=Olá, gostaria de informações">
          <img src="{% static 'src/e-mail.png' %}" alt="email" class="icones">
        </a>
        <a href="tel:+5515981453091">
          <img src="{% static 'src/chamada-telefonica.png' %}" alt="telefone" class="icones">
        </a>
        <a href="https://www.google.com/maps/search/?api=1&query=Rua+Alice+Garcia+da+Silva,+380+B14+-+19" target="_blank" rel="noopener">
          <img src="{% static 'src/localizacao.png' %}" alt="endereço" class="icones">
        </a>
        <a href="https://www.instagram.com/sayuri_brigadeiros?igsh=MWh4Zjc0Ynp6NTA2eg==" target="_blank" rel="noopener">
          <img src="{% static 'src/instagram.png' %}" alt="Instagram" class="icones">
        </a>
      </div>

      <div class="footer-logo-direita">
        <img src="{% static 'src/Logo Principal.png' %}" alt="Logo Studio" class="logo-direita">
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script src="{% static 'JS/search.js' %}"></script>
  <script src="{% static 'JS/script.js' %}"></script>
</body>
</html>
