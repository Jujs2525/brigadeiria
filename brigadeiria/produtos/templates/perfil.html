{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PERFIL | Sayuri's Brigaderia</title>

  <link href="https://fonts.googleapis.com/css2?family=Voces&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'CSS/perfil.css' %}">
</head>
<body>

  <main class="container">

    {% if messages %}
      <div class="msg-container">
        {% for message in messages %}
          <div class="msg {{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <!-- LOGIN -->
    <section class="box-login ativo" id="loginSection">
      <div class="form-content">
        <h3 class="titulo">Login</h3>
        <img src="{% static 'src/perfilicon.png' %}" alt="Perfil" class="icon-profile">

        <form action="{% url 'logar' %}" method="POST">
          {% csrf_token %}
          <input type="email" name="email" placeholder="E-mail" required>
          <input type="password" name="senha" placeholder="Senha" required>
          <button type="submit">Entrar</button>

          <p class="texto-mudar">Não tem conta?
            <a href="#" id="btnToRegister">Cadastre-se</a>
          </p>
        </form>
      </div>
    </section>

    <!-- CADASTRO -->
    <section class="box-register" id="registerSection">
      <div class="form-content">
        <h3 class="titulo">Cadastre-se</h3>
        <img src="{% static 'src/perfilicon.png' %}" alt="Perfil" class="icon-profile">

        <form action="{% url 'registrar' %}" method="POST">
          {% csrf_token %}
          <input type="text" name="nome" placeholder="Nome completo" required>
          <input type="email" name="email" placeholder="E-mail" required>
          <input type="password" name="senha" placeholder="Senha" required>
          <input type="password" name="confirmar" placeholder="Confirmar senha" required>
          <button type="submit">Criar conta</button>

          <p class="texto-mudar">Já tem conta?
            <a href="#" id="btnToLogin">Login</a>
          </p>
        </form>
      </div>
    </section>
  </main>

  <script src="{% static 'JS/perfil.js' %}"></script>
</body>
</html>
